    <meta charset="UTF-8" />

  <body>

    <!------------------------- HOMEWORK 2 ----------------------------------->

    <h1>Homework 2</h1>
    <h2>IF/SWITH</h2>
    <div id="div1">
      <label for="input1">Введите цифру и увидите её спецсимвол</label>
      <input type="number" name="input1" id="input1">
      <br>
      <span id="span1"></span>
    </div>
    <div id="div2">
      <label for="input2">Введите год и узнаете високосный он или нет</label>
      <input type="number" name="input2" id="input2">
      <br>
      <span id="span2"></span>
    </div>
    <div id="div3">
      <label for="input3">Введите сумму в долларах и выберете в какую валюту хотити её конвертировать</label>
      <br>
      <input type="number" name="input3" id="input3">
      <input type="radio" name="radio" id="radio1" checked>
      <label for="radio1">EUR</label>
      <input type="radio" name="radio" id="radio2">
      <label for="radio2">RUB</label>
      <input type="radio" name="radio" id="radio3">
      <label for="radio3">BTC</label>
      <br>
      <span id="span3"></span>
    </div>
    <div id="div4">
      <label for="input4.1">Введите длину окружности</label>
      <input type="number" name="input4.1" id="input4.1">
      <br>
      <label for="input4.2">Введите периметр квадрата</label>
      <input type="number" name="input4.2" id="input4.2">
      <br>
      <span id="span4"></span>
    </div>
    <div id="div5">
      <label for="input5.1">Введите день своего рождения</label>
      <input type="number" name="input5.1" id="input5.1">
      <br>
      <label for="input5.2">Введите месяц своего рождения</label>
      <input type="number" name="input5.2" id="input5.2">
      <br>
      <label for="input5.3">Введите год своего рождения</label>
      <input type="number" name="input5.3" id="input5.3">
      <br>
      <button id="btn1">next day</button>
      <br>
      <span id="span5"></span>
    </div>

    <!------------------------- HOMEWORK 3 ----------------------------------->

    <h1>Homework 3</h1>
    <h2>WHILE/DO WHILE/FOR</h2>
    <div id="div6">
      <label for="input6.1">Введите 2 числа и увидите их наибольший делитель</label>
      <input type="number" name="input6.1" id="input6.1">
      <input type="number" name="input6.2" id="input6.2">
      <br>
      <span id="span6"></span>
    </div>
    <div id="div7">
      <label for="input7">Введите число и программа определит сколько в нем цифр</label>
      <input type="number" name="input7" id="input7">
      <br>
      <span id="span7"></span>
    </div>
    <div id="div8">
      <label for="input8.1">Введите 2 числа и арифметический знак</label>
      <br>
      <input type="number" name="input8.1" id="input8.1">
      <br>
      <input type="number" name="input8.2" id="input8.2">
      <br>
      <input type="text" name="input8.3" id="input8.3">
      <br>
      <button type="button" id="btn2">Решить</button>
      <br>
      <span id="span8"></span>
    </div>
    <div id="div9">
      <span id="span9">Понедельник</span>
      <br>
      <button id="btn3">next day</button>
    </div>
